name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NAMESPACE: zscaler
  COLLECTION_NAME: ziacloud
  PYTHON_VERSION: 3.11

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: 1.8.3

      - name: Get poetry cache directory
        id: poetry-cache
        run: echo "dir=$(poetry config cache-dir)" >> $GITHUB_OUTPUT

      - name: Cache poetry dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.poetry-cache.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Create lock file
        run: poetry lock

      - name: Install dependencies
        run: poetry install

      - name: Install Ansible
        run: poetry run pip install 'ansible-core>=2.15,<2.17'

      - name: Run unit tests with coverage
        run: |
          poetry run pytest tests/unit/ \
            -v \
            --tb=short \
            --cov=plugins \
            --cov-report=xml:coverage.xml \
            --cov-report=html:tests/output/coverage \
            --junitxml=junit.xml \
            -o junit_family=legacy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-py${{ matrix.python-version }}
          path: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}/junit.xml
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: |
            ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}/coverage.xml
            ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}/tests/output/coverage/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}/junit.xml
          check_name: Unit Test Results (Python ${{ matrix.python-version }})
          comment_mode: off
