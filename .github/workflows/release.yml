name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  NAMESPACE: zscaler
  COLLECTION_NAME: ziacloud
  PYTHON_VERSION: 3.8

jobs:
  ################################################################
  # 1) Sanity Job (unchanged from your example)
  ################################################################
  sanity:
    name: Sanity (â’¶${{ matrix.ansible }})
    strategy:
      matrix:
        include:
          - ansible: "2.14"
            python_ver: "3.11"
          - ansible: "2.15"
            python_ver: "3.11"
          - ansible: "2.16"
            python_ver: "3.11"
          - ansible: "2.17"
            python_ver: "3.11"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: ./ansible_collections/${{ env.NAMESPACE }}/${{ env.COLLECTION_NAME }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_ver }}

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v9

      - name: Install ansible-base (${{ matrix.ansible }})
        run: poetry run pip install https://github.com/ansible/ansible/archive/stable-${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Create lock file
        run: poetry lock

      - name: Install dependencies
        run: poetry install

      - name: Run sanity tests
        timeout-minutes: 10
        run: poetry run make new-sanity

  ################################################################
  # 2) pre_release Job (local steps you MUST run first)
  ################################################################
  pre_release:
    name: pre_release
    needs: [sanity]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 2.1) Import GPG Key
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      # 2.2) Create release and publish via semantic-release
      - name: Create release and publish
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 17.1.1
          extra_plugins: |
            conventional-changelog-conventionalcommits@^4.4.0
            @semantic-release/changelog@^5.0.1
            @semantic-release/git@^9.0.0
            @semantic-release/exec@^5.0.0
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2.3) (Optional) Build your collection here, if you want.
      #      Or let the next job build it.
      #      If you do build it, store it as an artifact:
      - name: Build collection
        run: |
          ansible-galaxy collection build

      - name: Store built collection
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: built-collection
          path: |
            *.tar.gz

  ################################################################
  # 3) release Job (calls Red Hat's Reusable Workflow)
  ################################################################
  release:
    name: release
    needs: [pre_release]
    uses: ansible/devtools/.github/workflows/release_collection.yml@main
    with:
      environment: release
    secrets:
      ah_token: ${{ secrets.AH_TOKEN }}
      ansible_galaxy_api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}

  ################################################################
  # 4) docs Job (unchanged)
  ################################################################
  docs:
    name: docs
    needs: [release]  # Wait for release to finish
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ansible_collections/zscaler/ziacloud

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./ansible_collections/zscaler/ziacloud

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v9

      - name: Add ansible-core
        run: poetry add ansible-core^2.14

      - name: Add antsibull-docs
        run: poetry add antsibull-docs^2.10.0

      - name: Install dependencies
        run: poetry install

      - name: Build the collection
        run: poetry run ansible-galaxy collection build

      - name: Install built collection
        run: poetry run ansible-galaxy collection install *.tar.gz

      - name: Generate documentation
        run: poetry run make docs

      - name: Move the repo to where the deploy action is looking for it
        run: |
          cd ../../../..
          mv ziacloud-ansible the_repo
          mv the_repo/ansible_collections/zscaler/ziacloud ziacloud-ansible
          mkdir -p ziacloud-ansible/ansible_collections/zscaler/ziacloud

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/html
          clean: true
