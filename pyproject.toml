[tool.poetry]
name = "ziacloud-ansible"
version = "2.0.6"
description = "Ansible collection for Zscaler Internet Access"
authors = ["Zscaler Technology Alliances <devrel@zscaler.com>"]
license = "MIT"
keywords = ["ziacloud", "ziacloud-ansible", "zia"]
readme = "README.md"
homepage = "https://github.com/zscaler/ziacloud-ansible"
repository = "https://github.com/zscaler/ziacloud-ansible"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9.2,<4.0"
zscaler-sdk-python = ">=1.5.9"
xmltodict = ">=0.12.0"
aiohttp = ">=3.8.4"
dpath = ">=2.1.5"
pytz = ">=2024.1"
netaddr = ">=1.2.1"
pycountry = ">=23.12.11"
Babel = ">=2.14.0"
sphinx-ansible-theme = ">=0.10.3"
python-box = ">=7.2.0"
responses = ">=0.25.3"
flake8 = "*"
pydash = "*"
jinja2 = ">=3.1.0"
toml = ">=0.10.2"

[tool.poetry.group.dev.dependencies]
black = ">=24.3.0"
pytest = "^8.2.1"
coverage = ">=4.5.4"
pylint = "2.13.*"
pytest-xdist = "*"
pytest-mock = "*"
voluptuous = "*"
yamllint = "*"
sphinx = "^7.4.7"
sphinx-rtd-theme = "*"
sphinx_ansible_theme = "*"
#ansible-doc-extractor = "*"
antsibull-docs = "^2.11.0"
antsibull-changelog = "^0.26.0"
ansible-core = "*"
ansible-lint = "*"
rstcheck = "*"
six = "*"
pycodestyle = "*"

# from requirements.txt
certifi = ">=2023.11.17"
chardet = ">=5.2.0"
idna = "3.10"
requests = ">=2.22.0"
urllib3 = ">=2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
